<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epstein Files Agent ($EFAGENT)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              typewriter: ['"Courier Prime"', 'monospace'],
              stamped: ['"Special Elite"', 'cursive'],
            },
            colors: {
              evidence: {
                red: '#FF1F1F',
                paper: '#E3DAC9',
                dark: '#0F0F0F',
                ink: '#1A1A1A',
                dim: '#2A2A2A'
              }
            },
            animation: {
              'blink-red': 'blinkRed 2s infinite',
              'flicker': 'flicker 4s infinite',
              'glitch': 'glitch 5s infinite',
            },
            keyframes: {
              blinkRed: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '92%': { opacity: '0.8' },
                '94%': { opacity: '0.1' },
                '96%': { opacity: '0.9' },
                '98%': { opacity: '0.2' },
              },
              glitch: {
                '0%, 95%, 100%': { transform: 'translate(0)', textShadow: 'none', color: '#d4d4d4' },
                '96%': { transform: 'translate(-2px, 1px)', textShadow: '2px 0 #FF1F1F', color: '#FF1F1F' },
                '97%': { transform: 'translate(2px, -1px)', textShadow: '-2px 0 #00ffff' },
                '98%': { transform: 'scale(1.02)', color: '#ffffff' },
                '99%': { transform: 'translate(0)', textShadow: 'none' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #d4d4d4;
        font-family: 'Courier Prime', monospace;
      }
      ::selection {
        background: #FF1F1F;
        color: #000;
      }
      
      /* Redacted Text Effect */
      .redacted {
        background-color: #000;
        color: #000;
        padding: 0 4px;
        position: relative;
      }
      .redacted:hover {
        background-color: transparent;
        color: #FF1F1F;
        text-decoration: line-through;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }

      /* Noise Grain */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
